<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stacking Game</title>
</head>
<body>
    <h1 class="game-title" id="gameTitle"></h1>
    <section class="section" id="gameboard">
        <section class="cube-section" id="redSection">
            <h2>Red</h2>
        </section>
        <section class="cube-section" id="blueSection">
            <h2>Blue</h2>
        </section>
        <section class="cube-section" id="purpleSection">
            <h2>Purple</h2>
        </section>
        <section class="cube-section" id="yellowSection">
            <h2>Yellow</h2>
        </section>
    </section>
    <button id="gameBtn">Start Game</button>
    <p class="trade-value">Trade Value:<span id="tradeDisplay"></span></p>
    <p class="die">Roll: <span id="die"></span></p>
    <script src="js/app.js"></script>
</body>
</html>
